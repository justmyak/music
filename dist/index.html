<!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://dl.dropboxusercontent.com/s/hgq9ky1ls6yq92e/acd%20album%20art.webp?dl=0" class="active" id="_1">
        <img src="https://dl.dropboxusercontent.com/s/w68ycaorzr7e04a/classic%20vinyl.jpg?dl=0" id="_2">
        <img src="https://dl.dropboxusercontent.com/s/jif38xqfgoc3hpf/reputation%20cd.jpg?dl=0" id="_3">
        <img src="https://dl.dropboxusercontent.com/s/p9bqtrjaqcl0cxt/strange%20trails%20vinyl.jpg?dl=0" id="_4">
        <img src="https://dl.dropboxusercontent.com/s/hr8kp8skp9kr9q9/love%20aaj%20kal%20album%20art.jpg?dl=0" id="_5">
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
